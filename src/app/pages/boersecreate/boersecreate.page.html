<form class="create-user-form ion-page" [formGroup]="createboerseForm" (ngSubmit)="savedata()">

  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/boerselist"></ion-back-button>
      </ion-buttons>
      <ion-title>Verkaufen/Suchen</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-item>
        <ion-input type="text" formControlName="boersename" placeholder="Titel" [(ngModel)]="boersename" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" rows="6" formControlName="boersedesc" placeholder="Beschreibung" [(ngModel)]="boersedesc" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="boerseadress" placeholder="Adresse" [(ngModel)]="boerseadress" required>    </ion-input>

        <ion-button slot="start" fill="outline" (click)="checkadress()" class="seeClient">Adresse prüfen</ion-button>
        <ion-button slot="end" fill="outline" (click)="checklocaladress()" class="seeClient">Aktuelle Position verw.</ion-button>
      </ion-item>
      <ion-input type="text" formControlName="boerselongitude" placeholder="Longitude" [(ngModel)]="boerselongitude" hidden></ion-input>
      <ion-input type="text" formControlName="boerselatitude" placeholder="Latitude" [(ngModel)]="boerselatitude" hidden></ion-input>
      <ion-item>
        <ion-input type="decimal" formControlName="boersepreis" placeholder="0.00" [(ngModel)]="boersepreis"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="boersecontact" placeholder="Kontaktdaten" [(ngModel)]="boersecontact"></ion-input>
      </ion-item>

      <ion-select formControlName="boersekat" [(ngModel)]="boersekat"  placeholder="Kategorie">
        <div *ngFor="let kat of kats">
          <ion-select-option value="{{kat.name}}">{{kat.name}}</ion-select-option>
        </div>
      </ion-select>
