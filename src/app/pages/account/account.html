<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <!--<img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">-->

    <div class="center">
      <ion-avatar>
        <img src="{{bild1_upload}}" alt="avatar"> 
      </ion-avatar>
    </div>
    <h2>{{username}}</h2>
    <h2>{{useremail}}</h2>
    <h3>{{usertel}}</h3>
      <ion-button fill="outline" expand="block" (click)="fileInput.click()">
        <span>Bild 채ndern</span>
        <input #fileInput type="file" (change)="fileUpload($event.target.files)" style="display:none;" />
      </ion-button>
      <ion-button fill="outline" expand="block" (click)="changeUsername()">
        Username 채ndern
      </ion-button>
      <ion-button fill="outline" expand="block" (click)="changeTel()">
        Telfonnr. 채ndern
      </ion-button>
      <ion-button fill="outline" expand="block" (click)="changePassword()">
        Passwort 채ndern
      </ion-button>
      <ion-button fill="outline" expand="block" (click)="logout()">
        Logout
      </ion-button>
      <!--
      <ion-item (click)="updatePicture()">Update Picture</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
      -->
  </div>
</ion-content>
